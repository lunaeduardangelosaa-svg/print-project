<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Loadingâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* LOADING SCREEN */
    #loading {
      text-align: center;
      animation: fadeIn 1s ease;
    }

    #loading img {
      width: 150px;
      margin-bottom: 15px;
    }

    #loading p {
      font-size: 18px;
      color: #444;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    /* VALENTINE CARD */
    #card {
      display: none;
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      background: #ff1f4c;
      transform: scale(1.05);
    }

    .no {
      background: #ddd;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- LOADING SCREEN -->
  <div id="loading">
    <img src="https://i.imgur.com/8Km9tLL.png" alt="Snoopy loading">
    <p>Loading project<span class="dots"></span></p>
  </div>

  <!-- VALENTINE CARD -->
  <div id="card">
    <h1>Hi Love ðŸ’–</h1>
    <p>
      We've been together for 3 amazing years,<br>
      and I just want to ask one thingâ€¦
    </p>

    <h2>Will you be my Valentine? ðŸŒ¹</h2>

    <div class="buttons">
      <button class="yes" onclick="yesAnswer()">Yes ðŸ’•</button>
      <button class="no" id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    // Show card after loading
    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("card").style.display = "block";
    }, 3000); // 3 seconds loading

    // No button moves
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesAnswer() {
      document.getElementById("card").innerHTML = `
        <h1>YAY!!! ðŸ’˜</h1>
        <p>
          You just made me the happiest person ever.<br><br>
          Happy Valentineâ€™s Day, my love ðŸ’–
        </p>
      `;
    }
  </script>

</body>
</html>
